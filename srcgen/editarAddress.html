// template for add form view
<div ng-controller="EditarAddressCtrl">
  <div class="jumbotron text-center">
  <h2>{{ title }}</h2>
  <hr>
  <p>{{ message }}</p>

  <form name="AddressForm" class="form-horizontal" ng-init="load(id)">
    <div class="form-group">
      <label for="street" class="col-sm-2 control-label">Street</label>
      <div class="col-sm-10">
        <input name="street" type="text" ng-model="Address.street" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="city" class="col-sm-2 control-label">City</label>
      <div class="col-sm-10">
        <input name="city" type="text" ng-model="Address.city" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="country" class="col-sm-2 control-label">Country</label>
      <div class="col-sm-10">
        <input name="country" type="text" ng-model="Address.country" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
        <input type="submit" ng-click="edit(id)" value="Guardar" class="btn btn-success"/>
      </div>
    </div>
  </form>
  <pre>Address = {{Address}} | json}}</pre>
  </div>
</div>
